<script type="text/x-red" data-template-name="Flic Client">
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="Flic Client">
	<p>A node to configure a client to listen to flic buttons.</p>
</script>

<script type="text/javascript">
RED.nodes.registerType('Flic Client',{
	category: 'config',
	defaults: {
		'name': {value: ""},
		host: { value: "127.0.0.1", required: true},
		port: { value: 5551, required: true},
	},
	label: function() {
		return this.name ? this.name : this.host+":"+this.port;
	}
});
</script>
